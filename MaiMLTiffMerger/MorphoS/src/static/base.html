<!doctype html>
{% load static %}
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <!--<meta name="viewport" content="width=device-width, initial-scale+1">-->
        <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">
        <link rel="icon" href="{% static './img/favicon.ico' %}">
        <style type="text/css">
            .jumbotron { background:url("{% static './img/main.jpg' %}") center no-repeat; background-size: cover;}
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <title>MorphoS</title>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
              <h1 style="color: #F2F8F9; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">MorphoS</h1>
            </div>
        </div>
        <script src="{% static './js/bootstrap.bundle.min.js' %}"></script>
        
        <div>{{ form.errors }}</div>
        {% for message in messages %}
        <div {% if message.tags %}class="{{ message.tags }}" {% endif %}>
            {{ message }}
        </div>
        {% endfor %}
        {% block content %}
        {% endblock %}
    </body>
</html>
